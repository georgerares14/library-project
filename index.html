<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-title">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>bookshelf</title><path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" /></svg>
            <h1>Personal Library</h1>
        </div>
    </header>
    <aside>
        <h2>Book Information</h2>
        <form>
            <span>
                <label for="title">Title</label>
                <input type="text" id="title">
            </span>
            <span>
                <label for="title">Author</label>
                <input type="text" id="author">
            </span>
            <span>
                <label for="title">Pages</label>
                <input type="number" id="pages">
            </span>
            <span>
                <label for="read">
                    <input type="radio" id="read" name='isread' value="1" >
                    Read
                </label>
                <label for="unread">
                    <input type="radio" id="unread" name='isread' value="0" checked>
                    Not Read
                </label>
            </span>
        </form>
        <button class="add" type="button">ADD BOOK</button>
    </aside>
    <main>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
