<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <svg class='logo' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>bookshelf</title>
            <path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" />
        </svg>

        <h1>
            Virtual Library
        </h1>
    </header>
    <aside>
        <p>New Book</p>
        <form>
            <span>
                <label for="">Title</label>
                <input type="text" id="title">
            </span>
            <span>
                <label for="">Author</label>
                <input type="text" id="author">
            </span>
            <span>
                <label for="">Number of pages</label>
                <input type="text" id="pages">
            </span>
            <span>
                <label>
                    <input type="radio" name="read-unread" value='1' />
                    Read
                </label>
                <label>
                    <input type="radio" name="read-unread" value="0" checked />
                    Unread
                </label>
            </span>
            <button type="button" id="addbook">ADD</button>
        </form>
    </aside>
    <main>
        <div class="book-card">
            <p>TITLE</p>
            <P>AUTHOR</P>
            <p>NUMBER OF PAGES</p>
            <p>STATUS:</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
